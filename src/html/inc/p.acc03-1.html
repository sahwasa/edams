<div class="pop_overlay">
  <div class="pop_wrap p_acc03_1">
    <div class="pop_tit">
      <h1>관측소 추가</h1>
      <button type="button" class="btn_pop_close" closePop></button>
    </div>
    <div class="pop_body">
      <div class="pop_cont">
        <table class="tbl_row">
          <caption>관측소 추가</caption>
          <tr>
            <th scope="row"><label for="code">기관코드</label></th>
            <td>
              <select name="code" id="code">
                <option value="">선택</option>
              </select>
            </td>
            <th>
              <label for="state">운영상태</label>
            </th>
            <td>
              <select name="state" id="state">
                <option value="">선택</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>
              <label for="name">관측소명</label>
            </th>
            <td>
              <input type="text" id="name">
            </td>
            <th>
              <label for="code_2">관측소코드</label>
            </th>
            <td>
              <input type="text" id="code_2">
            </td>
          </tr>
          <tr>
            <th>
              <label for="type">관측소종류</label>
            </th>
            <td>
              <select name="type" id="type">
                <option value="">선택</option>
              </select>
            </td>
            <th></th>
            <td></td>
          </tr>
          <tr>
            <th>
              <label for="longitude">경도</label>
            </th>
            <td>
              <input type="text" id="longitude">
            </td>
            <th>
              <label for="latitude">위도</label>
            </th>
            <td>
              <input type="text" id="latitude">
            </td>
          </tr>
          <tr>
            <th>
              <label for="start">계측시작일</label>
            </th>
            <td>
              <span class="date_wrap">
                <input type="text" id="start" class="datepicker" name="date" placeholder="YYYY-MM-DD" readonly
                  class="from date" dataformat="to" required></span>
            </td>
            <th>
              <label for="end">계측종료일</label>
            </th>
            <td>
              <span class="date_wrap">
                <input type="text" id="end" class="datepicker" name="date" placeholder="YYYY-MM-DD" readonly
                  class="from date" dataformat="to" required></span>
            </td>
          </tr>
          <tr>
            <th>
              <label for="floor">건물 층 수</label>
            </th>
            <td>
              <input type="text" id="floor">
            </td>
            <th>
              <label for="m">표고(M)</label>
            </th>
            <td>
              <input type="text" id="m">
            </td>
          </tr>
          <tr>
            <th>
              <label for="location">관측소위치</label>
            </th>
            <td colspan="3">
              <span class="area">
                <select id="location">
                  <option value="">경상남도</option>
                </select>
                <select title="location">
                  <option value="">상주시</option>
                </select>
                <input type="text" title="location">
              </span>
            </td>
          </tr>
          <tr>
            <th><label for="remarks">비고</label></th>
            <td colspan="3">
              <textarea name="remarks" id="remarks" style="resize: none;"></textarea>
            </td>
          </tr>
        </table>
        <div class="btn_wrap alignR">
          <button type="button" class="btn btn_blue">저장</button>
        </div>
      </div>
    </div>
  </div>
</div>
