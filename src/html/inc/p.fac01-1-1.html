<div class="pop_overlay">
  <div class="pop_wrap p_fac01_1_1">
    <div class="pop_tit">
      <h1>시설물 등록</h1>
      <button type="button" class="btn_pop_close" closePop></button>
    </div>
    <div class="pop_body">
      <div class="pop_cont">
        <table class="tbl_row">
          <caption>시설물등록</caption>
          <tr>
            <th scope="row"><label for="number">시설물번호</label></th>
            <td><input type="text" id="number"></td>
          </tr>
          <tr>
            <th><label for="name">시설물명</label></th>
            <td><input type="text" id="name"></td>
          </tr>
          <tr>
            <th><label for="done">준공일자</label></th>
            <td>
              <span class="date_wrap">
                <input type="text" id="done" class="datepicker" name="date" placeholder="YYYY-MM-DD" readonly
                  class="from date" dataformat="datepic" required title="준공일자 선택"></span>
            </td>
          </tr>
          <tr>
            <th><label for="location">위치</label></th>
            <td>
              <span class="area">
                <select name="location" id="location">
                  <option value="">시도</option>
                </select>
                <select name="location">
                  <option value="">시군구</option>
                </select>
                <input type="text" title="location">
              </span>
            </td>
          </tr>
          <tr>
            <th><label for="latitude">위도</label></th>
            <td><input type="text" id="latitude"></td>
          </tr>
          <tr>
            <th><label for="longitude">경도</label></th>
            <td><input type="text" id="longitude"></td>
          </tr>
          <tr>
            <th><label for="Management">관리주체</label></th>
            <td><input type="text" id="Management"></td>
          </tr>
          <tr>
            <th><label for="contactnumber">연락처</label></th>
            <td><input type="text" id="contactnumber"></td>
          </tr>
          <tr>
            <th><label for="type">시설물종류</label></th>
            <td>
              <select name="type" id="type">
                <option value="">도로/교량</option>
              </select>
            </td>
          </tr>
          <tr>
            <th><label for="kind">시설물종</label></th>
            <td>
              <select name="kind" id="kind">
                <option value="">1종</option>
              </select>
            </td>
          </tr>
          <tr>
            <th><label for="sort">시설물구분</label></th>
            <td>
              <select name="sort" id="sort">
                <option value="">도로/교량</option>
              </select>
            </td>
          </tr>
        </table>
        <div class="btn_wrap alignR">
          <button type="button" class="btn btn_blue">저장</button>
          <button type="button" class="btn btn_gray">취소</button>
        </div>
      </div>
    </div>
  </div>
</div>
