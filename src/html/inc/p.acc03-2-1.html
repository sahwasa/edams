<div class="pop_overlay">
  <div class="pop_wrap p_acc03_2_1">
    <div class="pop_tit">
      <h1>기록계 등록/수정</h1>
      <button type="button" class="btn_pop_close" closePop></button>
    </div>
    <div class="pop_body">
      <div class="pop_cont">
        <div class="tit">
          <h2>경남도청(GN)</h2>
        </div>
        <table class="tbl_row">
          <caption>기록계 등록/수정</caption>
          <tr>
            <th scope="row">
              <label for="number">기록계고유번호</label>
            </th>
            <td>
              <input type="text" id="number">
            </td>
            <th>
              <label for="state">운영상태</label>
            </th>
            <td>
              <select name="state" id="state">
                <option value="">운영중</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>
              <label for="make">제작사</label>
            </th>
            <td>
              <select name="make" id="make">
                <option value="">제조사</option>
              </select>
            </td>
            <th>
              <label for="model">모델</label>
            </th>
            <td>
              <select name="model" id="model">
                <option value="">모델명</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>
              <label for="serial">Serial</label>
            </th>
            <td>
              <input type="text" id="serial">
            </td>
            <th>
              <label for="channel">채널 수</label>
            </th>
            <td>
              <input type="text" id="channel">
            </td>
          </tr>
          <tr>
            <th>
              <label for="format">Save format</label>
            </th>
            <td>
              <select name="format" id="format">
                <option value="">선택</option>
              </select>
            </td>
            <th>
              <label for="protocol">protocol</label>
            </th>
            <td>
              <select name="protocol" id="protocol">
                <option value="">선택</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>
              <label for="start">시작일</label>
            </th>
            <td>
              <span class="date_wrap">
                <input type="text" id="start" class="datepicker" name="date" placeholder="YYYY-MM-DD" readonly
                  class="from date" dataformat="from" required></span>
            </td>
            <th><label for="end">종료일</label>
            </th>
            <td>
              <span class="date_wrap">
                <input type="text" id="end" class="datepicker" name="date" placeholder="YYYY-MM-DD" readonly
                  class="from date" dataformat="to" required></span>
            </td>
          </tr>
          <tr>
            <th><label for="remarks">비고</label></th>
            <td colspan="3">
              <textarea name="remarks" id="remarks" style="resize: none;"></textarea>
            </td>
          </tr>
        </table>
        <div class="btn_wrap alignC">
          <button type="button" class="btn btn_blue">저장</button>
          <button type="button" class="btn btn_gray">삭제</button>
        </div>
      </div>
    </div>
  </div>
</div>
