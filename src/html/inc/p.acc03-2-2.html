<div class="pop_overlay">
  <div class="pop_wrap p_acc03_2_2">
    <div class="pop_tit">
      <h1>센서 등록/수정</h1>
      <button type="button" class="btn_pop_close" closePop></button>
    </div>
    <div class="pop_body">
      <div class="pop_cont">
        <div class="tit">
          <h2>경남도청(GN)</h2>
        </div>
        <table class="tbl_row">
          <caption>센서 등록/수정</caption>
          <tr>
            <th scope="row"><label for="number">기록계 고유번호</label></th>
            <td title="number" class="only_txt">GS_IC_R01</td>
            <th>
              <label for="number_2" required>센서 고유번호</label>
            </th>
            <td>
              <select name="number" id="number_2">
                <option value="">선택</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>
              <label for="latitude" required>위도</label>
            </th>
            <td>
              <input type="text" id="latitude">
            </td>
            <th>
              <label for="longitude" required>경도</label>
            </th>
            <td>
              <input type="text" id="longitude">
            </td>
          </tr>
          <tr>
            <th>
              <label for="make" required>제작사</label>
            </th>
            <td>
              <select name="make" id="make">
                <option value="">선택</option>
              </select>
            </td>
            <th>
              <label for="model" required>모델</label>
            </th>
            <td>
              <select name="model" id="model">
                <option value="">선택</option>
              </select>
            </td>
          </tr>
          <tr>
          <tr>
            <th>
              <label for="state">운영상태</label>
            </th>
            <td>
              <select name="state" id="state">
                <option value="">선택</option>
              </select>
            </td>
            <th>
              <label for="serial">serial</label>
            </th>
            <td>
              <input type="text" id="serial">
            </td>
          </tr>
          <tr>
            <th>
              <label for="purpose">센서용도</label>
            </th>
            <td>
              <select name="purpose" id="purpose">
                <option value="">자유장</option>
              </select>
            </td>
            <th>
              <label for="sort">센서구분</label>
            </th>
            <td>
              <select name="sort" id="sort">
                <option value="">속도</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>
              <label for="start">시작일</label>
            </th>
            <td>
              <span class="date_wrap">
                <input type="text" id="start" class="datepicker" name="date" placeholder="YYYY-MM-DD" readonly
                  class="from date" dataformat="from" required></span>
            </td>
            <th>
              <label for="end">종료일</label>
            </th>
            <td>
              <span class="date_wrap">
                <input type="text" id="end" class="datepicker" name="date" placeholder="YYYY-MM-DD" readonly
                  class="from date" dataformat="to" required></span>
            </td>
          </tr>
          <tr>
            <th><label for="">센서</label></th>
            <td>
              <span class="group_ch">
                <label for="sensor_z">Z
                  <input type="text" id="sensor_z">
                </label>
                <label for="sensor_n">N
                  <input type="text" id="sensor_n">
                </label>
                <label for="sensor_e">E
                  <input type="text" id="sensor_e">
                </label>
              </span>
            </td>
            <th><label for="">기록계</label></th>
            <td>
              <span class="group_ch">
                <label for="z">Z
                  <input type="text" id="z">
                </label>
                <label for="n">N
                  <input type="text" id="n">
                </label>
                <label for="e">E
                  <input type="text" id="e">
                </label>
              </span>
            </td>
          </tr>
          <tr>
            <th><label for="remarks">비고</label></th>
            <td colspan="3">
              <textarea name="remarks" id="remarks" style="resize: none;"></textarea>
            </td>
          </tr>
        </table>
        <div class="btn_wrap alignC">
          <button type="button" class="btn btn_blue">저장</button>
          <button type="button" class="btn btn_gray">삭제</button>
        </div>
      </div>
    </div>
  </div>
</div>
