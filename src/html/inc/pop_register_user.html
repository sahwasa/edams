<div class="pop_overlay">
  <div class="pop_wrap pop_register_user width_350">
    <div class="pop_tit">
      <h1>사용자 추가 / 수정</h1>
      <button type="button" class="btn_pop_close" closePop></button>
    </div>
    <div class="pop_body">
      <div class="pop_cont">
        <table class="tbl_pop table_border">
          <caption>사용자 추가 / 수정</caption>
          <tr>
            <th scope="row"><label for="user_id" required>ID</label></th>
            <td><input type="text" id="user_id"></td>
            <td><button type="button" class="btn_pop btn_gray">중복</button></td>
          </tr>
          <tr>
            <th><label for="user_name" required>이름</label></th>
            <td colspan="2"><input type="text" id="user_name"></td>
          </tr>
          <tr>
            <th><label for="user_pw" required>비밀번호</label></th>
            <td colspan="2"><input type="text" id="user_pw"></td>
          </tr>
          <tr>
            <th><label for="user_pwcheck" required>비밀번호 확인</label></th>
            <td colspan="2"><input type="text" id="user_pwcheck"></td>
          </tr>
          <tr>
            <th><label for="user_division" required>소속기관</label></th>
            <td colspan="2"><input type="text" id="user_division"></td>
          </tr>
          <tr>
            <th><label for="user_team" required>부서</label></th>
            <td colspan="2"><input type="text" id="user_team"></td>
          </tr>
          <tr>
            <th><label for="user_position">직급</label></th>
            <td colspan="2"><input type="text" id="user_position"></td>
          </tr>
          <tr>
            <th><label for="user_number">연락처</label></th>
            <td colspan="2"><input type="text" id="user_number"></td>
          </tr>
          <tr>
            <th><label for="user_phonenumber" required>핸드폰</label></th>
            <td colspan="2"><input type="text" id="user_phonenumber"></td>
          </tr>
          <tr>
            <th><label for="user_email">이메일</label></th>
            <td colspan="2"><input type="text" id="user_email"></td>
          </tr>
          <tr>
            <th><label for="user_authority" required>권한</label></th>
            <td colspan="2">
              <select name="authority" title="user_authority">
                <option value="권한선택">권한선택</option>
              </select>
            </td>
          </tr>
        </table>
        <div class="btn_wrap alignR">
          <button type="button" class="btn_pop btn_blue btn_save">저장</button>
        </div>
      </div>
    </div>
  </div>
</div>
